            <nav>

    <main class="container">
        <h1>Observation Report</h1>
        <div class="form-container">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Observer Name</label>
                    <input type="text" id="name" name="name" required placeholder="Dr. Jane Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="jane.doe@university.edu">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890">
                </div>

                <div class="form-group">
                    <label for="notes">Observation Notes</label>
                    <textarea id="notes" name="notes" required placeholder="Describe the system behavior..."></textarea>
                </div>

                <button type="submit">Submit Report</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container footer-content">
            <div class="footer-section">
                <h4>Project Info</h4>
                <p>Academic visualization of Python-based computer vision.</p>

            <div class="footer-section">
